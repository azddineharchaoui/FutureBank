<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
      content=" Discover profitable and eco-friendly investment projects in agriculture, energy, technology, and more with our bank's innovative platform. Calculate your loans with our built-in tool and start building your sustainable financial future today. Contact us at (212) 789-12301 or Future@Bank.com">
   <meta name="robots" content="index,follow">
   <meta name="keywords"
      content="bank , futureBank , loan , contract , money , investisement , deposit , projects , finance , agricoleProjects ">
   <link rel="icon" href="./images/logo.svg">
   <title>login</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

   <link rel="stylesheet" href="./css/login.css">
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
</head>

<body>
   <!--login image-->
   <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
      <mask id="mask0" mask-type="alpha">
         <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
       0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
       591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
       167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
      </mask>

      <g mask="url(#mask0)">
         <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
       0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
       591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
       167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />

         <image class="login__img" href="images/im23.png">
      </g>
   </svg>

   <!--login-->
   <div class="login container grid" id="loginAccessRegister">
      <div class="login__access">
         <h1 class="login__title">Connectez-vous à votre compte.</h1>

         <div class="login__area">
            <form class="login__form">
               <div class="login__content grid">
                  <div class="login__box">
                     <input type="email" id="email" required placeholder=" " class="login__input">
                     <label for="email" class="login__label">Email</label>

                     <i class="ri-mail-fill login__icon"></i>
                  </div>

                  <div class="login__box">
                     <input type="password" id="password" required placeholder=" " class="login__input">
                     <label for="password" class="login__label">Mot de passe</label>

                     <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                  </div>
               </div>

               <a href="#" class="login__forgot">Mot de passe oublié?</a>

               <button type="submit" class="login__button" id="loginButton">Se connecter</button>
            </form>

            <div class="login__social">
               <p class="login__social-title">Ou Connectez-vous avec</p>

               <div class="login__social-links">
                  <a href="#" class="login__social-link">
                     <img src="images/icon-google.svg" alt="image" class="login__social-img">
                  </a>

                  <a href="#" class="login__social-link">
                     <img src="images/icon-facebook.svg" alt="image" class="login__social-img">
                  </a>

                  <a href="#" class="login__social-link">
                     <img src="images/icon-apple.svg" alt="image" class="login__social-img">
                  </a>
               </div>
            </div>

            <p class="login__switch">
               Vous n'avez pas de compte ?
               <button id="loginButtonRegister">Créer un compt</button>
            </p>
         </div>
      </div>

      <!--login register-->
      <div class="login__register">
         <h1 class="login__title">Créer un nouveau compte.</h1>

         <div class="login__area">
            <form class="login__form">
               <div class="login__content grid">
                  <div class="login__group grid">
                     <div class="login__box">
                        <input type="text" id="names" required placeholder=" " class="login__input">
                        <label for="names" class="login__label">Noms</label>

                        <i class="ri-id-card-fill login__icon"></i>
                     </div>

                     <div class="login__box">
                        <input type="text" id="surnames" required placeholder=" " class="login__input">
                        <label for="surnames" class="login__label">Noms de famille</label>

                        <i class="ri-id-card-fill login__icon"></i>
                     </div>
                  </div>

                  <div class="login__box">
                     <input type="email" id="emailCreate" required placeholder=" " class="login__input">
                     <label for="emailCreate" class="login__label">Email</label>

                     <i class="ri-mail-fill login__icon"></i>
                  </div>

                  <div class="login__box">
                     <input type="password" id="passwordCreate" required placeholder=" " class="login__input">
                     <label for="passwordCreate" class="login__label">Mot de passe</label>

                     <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                  </div>
               </div>

               <button type="submit" class="login__button">Crée un compte</button>
            </form>

            <p class="login__switch">
               Vous avez déjà un compte ?
               <button id="loginButtonAccess">Se connecter</button>
            </p>
         </div>
      </div>
   </div>

   <script src="./js/scriptlogin.js"></script>

</body>

</html>
